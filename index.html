<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="spinBtn">spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093"><span>sahabat mancing</span></div>
            <div class="number" style="--i:2;--clr:#20b2aa"><span>teman lama</span></div>
            <div class="number" style="--i:3;--clr:#d63e92"><span>pilot kamikaze</span></div>
            <div class="number" style="--i:4;--clr:#daa520"><span>maling</span></div>
            <div class="number" style="--i:5;--clr:#ff34f0"><span>pembunuh bayaran</span></div>
            <div class="number" style="--i:6;--clr:#ff7f50"><span>tahanan gulag</span></div>
            <div class="number" style="--i:7;--clr:#3cb371"><span>pahlawan maghrib</span></div>
            <div class="number" style="--i:8;--clr:#4169e1"><span>koboy FB</span></div>
            <div class="number" style="--i:9;--clr:#ff6347"><span>penyelam</span></div>
            <div class="number" style="--i:10;--clr:#4682b4"><span>penggoreng handal</span></div>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <p id="popup-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
